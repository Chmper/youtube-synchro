<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
    <div class="title">
        SYNCHRONIZE YOUTUBE VIDEO WITH FRIENDS!
    </div>
    <form class="home-form" action="create-group" method="post">
        {% csrf_token %}
        <h2>Create room</h2>
      <div class="form-group">
        <label for="exampleInputEmail1">User name</label>
        <input type="text" class="form-control" name="username" aria-describedby="emailHelp" placeholder="Enter username">
        <small id="emailHelp" class="form-text text-muted">Your name will be shown in group chat</small>
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Group name</label>
        <input id="url-input" type="text" class="form-control" name="groupname" placeholder="Group name">
      </div>

      <button id="url-submit" type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
