<!DOCTYPE html>
<html lang="en" ng-app="restApp">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <title>Player</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <scripit src="https://www.youtube.com/iframe_api"></scripit>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular.min.js"></script>
    <script src="{% static 'ng-app/app.js' %}"></script>
    <script src="{% static 'ng-app/controller.js' %}"></script>
    <script src="{% static 'js/bootstrap-notify.min.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body id="controller" ng-controller="playerController as vm">
    <div class="container">

      <h4>
          Your name: <b id="username">{{ username }}</b>
      </h4>

        <div class="row">
            <div class="col-lg-7">
                <div id="video"></div>

                <br>
                <button id="play-button" class="btn btn-primary" style="margin: 0;">PLAY</button>
                <button id="pause-button" class="btn btn-secondary">STOP</button>
                <button id="rewind-button" class="btn btn-danger">SYNCHRO</button>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" style="margin: 0;">
                  Share room with others!
                </button>
                <div class="slidecontainer">
                  <input type="range" min="0"  value="0.1" class="slider" id="myRange">
                </div>

            </div>
            <div class="col-lg-4">
                <div class="swap">
                    <label>Paste youtube video url here</label>
                    <input id="url-input" type="text" class="form-control" name="groupname" placeholder="Youtube video url">
                    <button id="url-submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>

        {% verbatim %}
        <div class="room_users">
        <h3>Users in this room:</h3>
            <li ng-repeat="user in vm.users track by $index">
                {{ user }}
            </li>
        </div>
        {% endverbatim %}

        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="input-group">
                  <input type="text" id="share" style="width: 100%;">
                  <span class="input-group-btn">
                  </span>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="copy()"><i class="fa fa-copy"></i></button>
              </div>
            </div>
          </div>
        </div>


        <div class="modal fade" id="sessionName" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Insert your name</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <input type="text" placeholder="Username..." required="required" style="width: 100%;">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </div>
        </div>



    </div>
</body>

<script>
    let username = "{{ username }}";
</script>
<script src="{% static 'js/youtube.js' %}">

</script>
</html>
